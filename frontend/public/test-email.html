<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1>‚óâ MarketGPS</h1>
        <p class="subtitle">Test du syst√®me d'envoi d'email</p>

        <label for="email">Adresse email de destination</label>
        <input type="email" id="email" value="hello@realsohnde.com" placeholder="votre@email.com">

        <button onclick="sendTestEmail()" id="sendBtn">Envoyer l'email de test</button>

        <div id="result" class="result"></div>

        <div class="info">

        </div>

    <script>
        const RESEND_API_KEY = 're_9PQfSPse_NXC14KVDSAj3DdjNpoqDyLfM';

        async function sendTestEmail() {
            const email = document.getElementById('email').value;
            const btn = document.getElementById('sendBtn');
            const result = document.getElementById('result');

            if (!email) {
                result.className = 'result error';
                result.textContent = 'Veuillez entrer une adresse email';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Envoi en cours...';
            result.className = 'result';
            result.style.display = 'none';

            try {
                const response = await fetch('https://api.resend.com/emails', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${RESEND_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from: 'onboarding@resend.dev',
                        to: [email],
                        subject: '[MarketGPS] ‚úÖ Test du Syst√®me de Feedback',
                        html: `
                            <div style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #0a0a0a; color: #e5e5e5; padding: 40px;">
                                <div style="max-width: 500px; margin: 0 auto; background-color: #141414; border-radius: 16px; overflow: hidden;">
                                    <div style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); padding: 30px; text-align: center;">
                                        <h1 style="margin: 0; color: #ffffff; font-size: 24px;">‚óâ MarketGPS</h1>
                                        <p style="margin: 10px 0 0; color: rgba(255,255,255,0.9);">Syst√®me de Feedback</p>
                                    </div>
                                    <div style="padding: 30px;">
                                        <h2 style="color: #ffffff; margin: 0 0 20px;">üéâ Test R√©ussi !</h2>
                                        <p style="color: #a3a3a3; line-height: 1.6;">
                                            Ce message confirme que le syst√®me de feedback MarketGPS est <strong style="color: #10b981;">correctement configur√©</strong>.
                                        </p>
                                        <p style="color: #a3a3a3; line-height: 1.6; margin-top: 15px;">
                                            Les utilisateurs peuvent maintenant envoyer leurs feedbacks depuis :
                                        </p>
                                        <ul style="color: #10b981; line-height: 2; margin: 15px 0;">
                                            <li>L'application Web (bouton Feedback dans la sidebar)</li>
                                            <li>L'application Mobile (Settings ‚Üí Feedback)</li>
                                        </ul>
                                        <p style="color: #a3a3a3; margin-top: 20px;">
                                            Chaque feedback sera sauvegard√© en base de donn√©es ET envoy√© par email.
                                        </p>
                                    </div>
                                    <div style="padding: 20px; background-color: #0f0f0f; text-align: center; border-top: 1px solid #262626;">
                                        <p style="margin: 0; color: #525252; font-size: 12px;">
                                            MarketGPS - Votre GPS des march√©s financiers
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ Email envoy√© avec succ√®s !<br><small>ID: ${data.id}</small>`;
                } else {
                    throw new Error(data.message || 'Erreur lors de l\'envoi');
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Erreur: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Envoyer l\'email de test';
            }
        }
    </script>
</body>
</html>
